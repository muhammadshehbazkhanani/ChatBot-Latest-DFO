<section class="grid min-h-screen grid-cols-1 bg-slate-50 md:grid-cols-[1fr,_400px] lg:grid-cols-[1fr,_1000px]">

    <!-- Form Section -->
    <div class="flex items-center justify-center pb-4 pt-20 md:py-20">
      <div class="mx-auto my-auto max-w-lg px-4 md:pr-0">
        <h1 class="mb-2 text-center text-4xl font-semibold">Welcome Back</h1>
        <p class="mb-8 text-center">Login to configure your chat bot</p>
  
        <form class="w-full">
          <div class="mb-2 w-full">
            <label for="email-input" class="mb-1 inline-block text-sm font-medium">Email<span class="text-red-600">*</span></label>
            <input [(ngModel)]="SignupObj.Email"
            name="email" id="email-input" type="email" placeholder="Enter your email" class="w-full rounded border-[1px] border-slate-300 px-2.5 py-1.5 focus:outline-indigo-600" required />
          </div>
  
          <div class="mb-2 w-full">
            <label for="password-input" class="mb-1 inline-block text-sm font-medium">Password<span class="text-red-600">*</span></label>
            <input  [(ngModel)]="SignupObj.Password"
            name="Password" id="password-input" type="password" placeholder="Enter your password" class="w-full rounded border-[1px] border-slate-300 px-2.5 py-1.5 focus:outline-indigo-600" required />
          </div>

          
          <div class="mb-2 w-full">
            <label for="confirm-password-input" class="mb-1 inline-block text-sm font-medium">Confirm Password<span class="text-red-600">*</span></label>
            <input id="confirm-password-input" type="password" placeholder="Enter your password" class="w-full rounded border-[1px] border-slate-300 px-2.5 py-1.5 focus:outline-indigo-600" required />
          </div>

          <div>
            <p class="text-xs">Already have an account? 
            <a className="text-black underline text-blue-500" href="/login">
              Login
            </a>
          </p> 
          </div>
  
          <div class="my-4 flex w-full items-start gap-1.5">
            <input type="checkbox" id="terms-checkbox" class="h-4 w-4 accent-indigo-600" required />
            <label for="terms-checkbox" class="text-xs">By signing up, I agree to the terms and conditions, privacy policy, and cookie policy</label>
          </div>

          
  
          <button type="button" (click)="onSignup()" class="mb-1.5 w-full rounded bg-red-500 px-4 py-2 text-center font-medium text-white transition-colors hover:bg-red-600"> Register </button>
  
        
        </form>
      </div>
    </div>
  
    <!-- Supplemental Content Section -->
